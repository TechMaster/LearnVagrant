version: '3.8'

networks:
  agent_network:
    driver: overlay
  techmaster:
    external: true

volumes:
  portainer_data:

services:
  agent:
    image: portainer/agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - agent_network
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]

  portainer:
    image: portainer/portainer-ce
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    ports:
      - "9000:9000"
      - "8000:8000"
    volumes:
      - portainer_data:/data
    networks:
      - agent_network
      - techmaster  #Join to traefik network để route http://portainer.techmaster.com
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: 
          - node.role == manager
          - node.hostname == manager01  # Chỉ triển khai trên manager02
      labels:
        - "traefik.enable=true"                             
        - "traefik.http.routers.portainer.rule=Host(`portainer.techmaster.com`)"
        - "traefik.http.routers.portainer.service=portainer"   
        - "traefik.http.routers.portainer.entrypoints=web"
        - "traefik.docker.network=techmaster"
        - "traefik.http.services.portainer.loadbalancer.server.port=9000"  
        - "traefik.http.routers.portainer.middlewares=auth"
        - "traefik.http.middlewares.auth.basicauth.users=cuong:$$2y$$10$$A6vuYpsxe.NPH2wHtPdflOgDjHGScxSbrq0YqKgmJ3E8HmS7kzWVC"
        